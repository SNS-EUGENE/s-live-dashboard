<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S-LIVE 스튜디오 메인</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="header" style="display: none;">
        <div class="logo">S-LIVE Studio</div>
        <nav class="nav-tabs">
            <a href="/main.html" class="nav-tab active">📊 메인</a>
            <a href="/dashboard.html" class="nav-tab">📅 대시보드</a>
            <a href="/admin.html" class="nav-tab">⚙️ 관리자</a>
            <a href="/statistics.html" class="nav-tab">📈 통계</a>
        </nav>
        <button class="refresh-btn" id="refreshBtn">
            <span>🔄</span>
            새로고침
        </button>
    </header>

    <div class="container">
        <div class="panel">
            <div class="panel-header">
                <div class="panel-title" id="scheduleTitle">오늘 스케줄</div>
            </div>
            <div class="schedule-content" id="scheduleContent">
                <div class="loading">예약 정보를 불러오는 중...</div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div class="panel-title" id="calendarPanelTitle">예약 캘린더</div>
            </div>
            <div class="calendar-container">
                <div class="calendar-wrapper">
                    <div class="calendar-header">
                        <button class="calendar-nav" id="prevMonth">← 이전</button>
                        <div class="calendar-title" id="calendarTitle"></div>
                        <button class="calendar-nav" id="nextMonth">다음 →</button>
                    </div>
                    <table class="calendar-table" id="calendarTable">
                        <thead>
                            <tr>
                                <th>월</th><th>화</th><th>수</th><th>목</th><th>금</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
